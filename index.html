<!DOCTYPE html>
<html>
	<head>
		<title>MAS Presentation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/night.css" id="theme">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400|Old+Standard+TT:400' rel='stylesheet' type='text/css'> 
		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
    <style type="text/css" media="screen">
      .blockquote {
        text-align: left;
        font-size: 0.8em !important;
        border-left: 1rem solid #ccc !important;
        padding-left: 1em !important;
      }
      .blockquote a {
        font-style: italic;
      }
    </style>
		<!-- Printing and PDF exports -->
		<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ Slide  ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ -->
				<section>
          <h1>Reveal JS Starter</h1>
<pre><code>num = 5
print("This is a number: {}".format(num))
</code></pre>
				</section>

        <!-- ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ Slide  ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ -->
        <section>
          <section>Vertically Nested Slides</section>
          <section>I'm down</section>
        </section>

				<section>
        <section data-markdown>
          <textarea data-template>
						## Page title
						
						- a list of
						- stuff
						- in markdown `code`

						```python
						num = 5
						print("number {}".format(num))
						```

						And a [link](https://www.google.com)
          </textarea>
				</section>
        <section data-markdown>
          <textarea data-template>
						## A Cat Picture 
						
						![kitty](https://api.thecatapi.com/v1/images/search?format=src&mime_types=image/gif)
          </textarea>
				</section>
				</section>


			</div><!-- END OF .slides -->
		</div><!-- END OF .reveal -->

		<script src="lib/js/head.min.js"></script>
		<script src="reveal.js"></script>

		<script>
		Reveal.initialize({
			dependencies: [
				{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } }
			],
			history: false,
			overview: true,
			mousewheel: true,
			transition: 'convex', // none/fade/slide/convex/concave/zoom
			});
		</script>

	</body>
</html>
